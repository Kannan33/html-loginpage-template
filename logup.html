<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginParmacy</title>
    <link rel="stylesheet"  href="logup.css">
    <style>
        div{
            width: 50%;
            height:auto;
        }
        
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="content">
           <header>Sign Up</header>
           <form action="#">
              <div class="field">
                 <span class="fa fa-user"></span>
                 <input type="text" required placeholder="Name">
              </div>
              <div class="field space">
                 <span class="fa fa-lock"></span>
                 <input type="password" class="pass-key" required placeholder="Email or Phone">
                 <span class="show">SHOW</span>
              </div>
              <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Password">
                <span class="show">SHOW</span>
             </div>
              <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Conform Password">
                <span class="show">SHOW</span>
             </div>
              <div class="pass">
                 <input type="checkbox"> <span>Agree To The Terms & Conditions</span>
              </div>
              <div class="field">
                 <input type="submit" value="LOGIN">
              </div>
           </form>
           <div class="signup">
               <br>
              Don't have account?
              <a href="http://127.0.0.1:5500/htmlfile/newparmacy/login.html#">Signup Now</a>
           </div>
        </div>
     </div>

</body>
</html>
